<h1 style="text-align:center;">2020-1학기 소수 이론강좌 대면수업 실시 취소 안내</h1><hr>
<p style="text-align:center;">최근 코로나19 집단감염이 추가 확산(이태원 클럽 방문자의 확진자 발생 등)됨에 따라, 5.18(월)부터 실시하기로 한 소수 이론 강좌<br>대면 수업을 총학생회와의 협의를 거쳐 전면 취소하기로 하였으며 이에 향후의 수업 방식에 대하여 다음과 같이 안내합니다.</p>
<p style="color:red;margin-left:25px;">- 2020-1학기 모든 이론 강좌는 학기말까지 전면 비대면 수업으로 진행.<br>* 과제물 활용 수업 불가<br>- 실험, 실습, 실기 강좌는 현행 유지함.</p>
